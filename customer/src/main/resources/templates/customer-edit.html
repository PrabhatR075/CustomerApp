<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Edit Customer</title>
</head>
<body>
<h2>Edit Customer</h2>
<form th:action="@{/customer/update/{id}(id=${customer.id})}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" required/><br/>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required/><br/>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:value="${customer.address}" required/><br/>

  <label for="city">City:</label>
  <input type="text" id="city" name="city" th:value="${customer.city}" required/><br/>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" th:value="${customer.state}" required/><br/>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${customer.email}" required/><br/>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" th:value="${customer.phone}" required/><br/>

  <button type="submit">Update</button>
</form>
<a href="/customer/list">Back to List</a>
</body>
</html>
